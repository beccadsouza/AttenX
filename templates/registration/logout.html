{% load static from staticfiles  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <style>
        html, body, div{
          height: 100%;
        }
        .background-wrap {
            position: fixed;
            z-index: -1000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            min-width: 100%;
        }
    </style>
</head>

<body style="background-image:url({% static 'img/login.jpg' %});background-repeat: no-repeat;background-size: 100%">

        <div class="background-wrap">
            <video preload="auto" autoplay loop="loop" muted="muted">
                <source src="{% static 'img/login.mp4' %}" type="video/mp4">
                Video not supported
            </video>
        </div>

    <div class="container valign-wrapper black-text" style="text-align: center !important;">
        <h4 class="center-block" style="background-color: rgba(83,78,81,0.7);color: white"><br>&nbsp;&nbsp;&nbsp;&nbsp;Thank you for spending time with our <a href="{% url 'login' %}" class="white-text text-accent-4"><span style="color: #dd7ead">site</span></a>&nbsp;&nbsp;&nbsp;&nbsp;<br><br></h4>
    </div>


    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
